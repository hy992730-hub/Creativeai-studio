 <body class="bg-[#121212] text-white min-h-screen">
  <header class="flex items-center justify-between px-4 py-3 bg-[#121212] border-b border-gray-800">
   <div class="flex items-center space-x-3">
    <img alt="CreativeAI Studio logo with blue and purple gradient background and white stacked layers icon" class="w-8 h-8 rounded-md" height="32" src="https://storage.googleapis.com/a1aa/image/4c09f2c6-5e70-4c9d-8e5c-8ecee7a49c91.jpg" width="32"/>
    <h1 class="text-white font-semibold text-lg select-none">

   <div class="flex items-center space-x-4">
    <button aria-label="Menu" class="w-10 h-10 flex items-center justify-center rounded-lg bg-[#222222] hover:bg-[#2a2a2a] focus:outline-none focus:ring-2 focus:ring-[#5B5BFF]">
     <i class="fas fa-bars text-white text-xl">

  </header>
  <main class="p-4 space-y-8 max-w-md mx-auto">
   <section class="bg-[#1A1A1A] rounded-xl p-6 space-y-6">

     <i class="fas fa-palette text-[#7B5BFF]">
     </i>
     <span>
      Create Your Design
     </span>
    </h2>
    <form class="space-y-6">
     <div>
      <label class="block text-white text-base font-normal mb-2 select-none" for="describe">
       Describe your image
      </label>
      <textarea class="w-full bg-[#121212] border border-gray-700 rounded-lg p-3 text-gray-400 placeholder-gray-500 resize-none focus:outline-none focus:ring-2 focus:ring-[#5B5BFF] focus:border-transparent" id="describe" placeholder="A futuristic cityscape with neon lights and flying cars..." rows="3"></textarea>
     </div>
     <div class="grid grid-cols-2 gap-x-6 gap-y-4">
      <div>
       <label class="block text-white text-base font-normal mb-2 select-none" for="style">
        Style
       </label>
       <select class="w-full bg-[#121212] border border-gray-700 rounded-lg p-3 text-white focus:outline-none focus:ring-2 focus:ring-[#5B5BFF] focus:border-transparent" id="style">
        <option>
         Digital Art
        </option>
       </select>
      </div>
      <div>
       <label class="block text-white text-base font-normal mb-2 select-none" for="model">
        AI Model
       </label>
       <select class="w-full bg-[#121212] border border-gray-700 rounded-lg p-3 text-white focus:outline-none focus:ring-2 focus:ring-[#5B5BFF] focus:border-transparent" id="model">
        <option>
         Stable Diffusion 2.1
        </option>
        <option>
         Stable Diffusion XL
        </option>
        <option>
         Stable Diffusion 1.5
        </option>
        <option>
         Stable Diffusion 1.2
        </option>
       </select>
      </div>
      <div>
       <label class="block text-white text-base font-normal mb-2 select-none" for="size">
        Size
       </label>
       <select class="w-full bg-[#121212] border border-gray-700 rounded-lg p-3 text-white focus:outline-none focus:ring-2 focus:ring-[#5B5BFF] focus:border-transparent" id="size">
        <option>
         1:1 Square
        </option>
       </select>
      </div>
      <div>
       <label class="block text-white text-base font-normal mb-2 select-none" for="quality">
        Quality
       </label>
       <select class="w-full bg-[#121212] border border-gray-700 rounded-lg p-3 text-white focus:outline-none focus:ring-2 focus:ring-[#5B5BFF] focus:border-transparent" id="quality">
        <option>
         Standard
        </option>
       </select>
      </div>
     </div>
     <button class="w-full py-3 rounded-xl bg-gradient-to-r from-[#7B5BFF] via-[#5B5BFF] to-[#00C6FF] text-white font-semibold text-lg flex items-center justify-center space-x-2 hover:brightness-110 focus:outline-none focus:ring-4 focus:ring-[#5B5BFF]" type="submit">
      <i class="fas fa-bolt">
      </i>
      <span>
       Generate Image
      </span>
     </button>
    </form>
   </section>

      <span class="text-xl">

      <span class="text-xl">

      </span>
      <span>

      </span>
     </button>
    </div>
    <button aria-label="Add new template" class="absolute bottom-8 right-8 w-14 h-14 rounded-full bg-gradient-to-r from-[#7B5BFF] via-[#5B5BFF] to-[#00C6FF] flex items-center justify-center text-white text-3xl shadow-lg hover:brightness-110 focus:outline-none focus:ring-4 focus:ring-[#5B5BFF]" style="transform: translateX(50%) translateY(50%)">
     +
    </button>
   </section>
   <section class="bg-[#1A1A1A] rounded-xl p-6">
